<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Projet 6</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container" id="cont">
        <div class="btn-section">
            <br>
            <p id="error" style="color:red;"></p>
            <input id="display" type="text" readonly />
            <br>
            <div class="button-grid">
                <button class="btn-dark key-btn" onclick="insert('7')">7</button>
                <button class="btn-dark key-btn" onclick="insert('8')">8</button>
                <button class="btn-dark key-btn" onclick="insert('9')">9</button>
                <button class="btn-operator key-btn" onclick="insert('%')">%</button>

                <button class="btn-dark key-btn" onclick="insert('4')">4</button>
                <button class="btn-dark key-btn" onclick="insert('5')">5</button>
                <button class="btn-dark key-btn" onclick="insert('6')">6</button>
                <button class="btn-operator key-btn" onclick="insert('/')">/</button>

                <button class="btn-dark key-btn" onclick="insert('1')">1</button>
                <button class="btn-dark key-btn" onclick="insert('2')">2</button>
                <button class="btn-dark key-btn" onclick="insert('3')">3</button>
                <button class="btn-operator key-btn" onclick="insert('-')">-</button>

                <button class="btn-dark key-btn" onclick="insert('0')">0</button>
                <button class="btn-dark key-btn" onclick="insert('.')">.</button>
                <button class="btn-operator key-btn" onclick="insert('*')">*</button>
                <button class="btn-operator key-btn" onclick="insert('+')">+</button>

                <button class="btn-back key-btn" onclick="backspace()">Back</button>
                <button class="btn-back key-btn" onclick="clearDisplay()">C</button>
                <button class="btn-equal key-btn" onclick="calculate()">=</button>
            </div>
            <p id="result"></p>
            <br>
            </div>
    </div>    
    <script src="index.js"></script>
</body>
</html>
